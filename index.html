<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <title>Bank of Heaven</title>
</head>

<body>
    <header>
        <header class="bg-slate-500 mx-auto shadow-md">
            <h1 class="text-5xl font-semibold ml-12 py-3 w-9/12 text-slate-600">Bank of <span
                    class="text-5xl text-white font-bold">Heaven</span></h1>
        </header>
        <main>
            <div id="login" class="mx-auto w-1/4 bg-emerald-400 mt-12 rounded-lg py-12 shadow-md">
                <h2 class="text-center font-light text-4xl py-6 text-white">Sign in to <span
                        class="font-bold text-emerald-600">Banking</span></h2>
                <input id="email-input" class="mx-auto my-6 py-3 px-6 text-center rounded-md w-9/12 block" type="email"
                    placeholder="Enter your e-mail address">
                <input id="pass-input" class=" mx-auto my-6 py-3 px-6 text-center rounded-md w-9/12 block"
                    type="password" placeholder="Enter your password">
                <button id="login-btn"
                    class="mx-auto block bg-white text-xl text-teal-600 hover:bg-emerald-800 hover:text-white font-bold rounded-lg shadow-md px-8 py-3 mt-12">Sign
                    in</button>
            </div>
        </main>
        <script src="assets/js/login.js"></script>
        <script src="assets/js/bank.js"></script>
</body>

</html>
