<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Bank of Heaven</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-9 font-semibold">Bank of <span
                class="font-bold text-orange-500">Heaven</span>
        </h1>
    </header>

    <main>
        <section class="bg-yellow-400 text-center w-1/4 h-full mx-auto mt-12 rounded p-4 justify-items-center">
            <h3 class="text-3xl pt-5 pb-10 font-bold text-white">Please Login</h3>
            <div>
                <input class="border-solid rounded p-3 mb-4 block w-9/12 justify-items-center" type="email" name=""
                    id="userEmail" placeholder="Please enter your email address">
                <input class="border-solid rounded p-3 mb-4 block w-9/12" type="password" name="" id="userPass"
                    placeholder="Please enter your password">
                <button id="login-btn"
                    class="bg-white rounded text-black-500 px-5 py-2 m-5 font-medium drop-shadow-md hover:text-white hover:bg-amber-500">Sign
                    in</button>
            </div>
        </section>
    </main>


    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/login.js"></script>

</body>

</html>
